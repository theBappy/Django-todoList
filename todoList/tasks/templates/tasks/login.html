{% extends 'tasks\base.html' %}
{% block content %}
    <div class="container mt-5">
        <h2>Login</h2>
        <form  method="post">
            {% csrf_token %}
            {{form.as_p}}
            <button type="submit" class="btn btn-success">Login</button>
        </form>
        <p>Don't have an account?
            <a href="{% url 'register' %}">Register</a>
        </p>
    </div>
{% endblock %}
